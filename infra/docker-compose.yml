version: '3.3'
services:
  db:
    image: postgres:13.0-alpine
    volumes:
      - db_value:/var/lib/postgresql/data/
    env_file:
      - ./.env

  frontend:
    image: mishka061/foodgram_frontend:v1
    volumes:
      - ./frontend/:/app/result_build/

  backend:
    image: mishka061/foodgram_backend:v1
    restart: always
    volumes:
      - static_value:/foodgram/back_static/
      - media_value:/foodgram/back_media/
    depends_on:
      - db
    env_file:
      - ./.env

  nginx:
    image: nginx:1.21.3-alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/nginx.conf
      - ./frontend/build:/usr/share/nginx/html/
      - ./docs/:/usr/share/nginx/html/api/docs/
      - static_value:/var/html/back_static/
      - media_value:/var/html/back_media/

    depends_on:
      - backend

volumes:
  db_value:
  static_value:
  media_value:
